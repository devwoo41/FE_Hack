<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MovieFind - 영화 검색</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-left">
                    <h1><a href="index.html" class="logo-link">MovieFind</a></h1>
                </div>
                <div class="nav-right">
                    <a href="#" class="nav-link" data-page="login">로그인</a>
                    <a href="#" class="nav-link" data-page="signup">회원가입</a>
                </div>
            </nav>
        </header>

        <main id="mainContent">
            <!-- 메인 페이지 (영화 목록) -->
            <div id="homePage" class="page active">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Ex) 인센션" class="search-input" />
                </div>

                <div class="movies-container" id="moviesContainer">
                    <!-- 영화들이 여기에 동적으로 로드됩니다 -->
                </div>

                <div class="pagination-container" id="paginationContainer">
                    <button id="prevPage" class="pagination-btn" disabled>이전</button>
                    <div class="page-numbers" id="pageNumbers">
                        <!-- 페이지 번호들이 여기에 동적으로 생성됩니다 -->
                    </div>
                    <button id="nextPage" class="pagination-btn">다음</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>영화를 불러오는 중...</p>
                </div>
            </div>

            <!-- 로그인 페이지 -->
            <div id="loginPage" class="page">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2>로그인</h2>
                        <form id="loginForm" class="auth-form">
                            <div class="form-group">
                                <label for="usernameLogin">사용자명(ID)</label>
                                <input
                                    type="text"
                                    id="usernameLogin"
                                    name="usernameLogin"
                                    required
                                    placeholder="사용자명(ID)을 입력하세요"
                                />
                            </div>
                            <div class="form-group">
                                <label for="passwordLogin">비밀번호</label>
                                <input
                                    type="password"
                                    id="passwordLogin"
                                    name="passwordLogin"
                                    required
                                    placeholder="비밀번호를 입력하세요"
                                />
                            </div>
                            <button type="submit" class="auth-btn">로그인</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 회원가입 페이지 -->
            <div id="signupPage" class="page">
                <div class="auth-container">
                    <div class="auth-card">
                        <h2>회원가입</h2>
                        <form id="signupForm" class="auth-form">
                            <div class="form-group">
                                <label for="username">사용자명(ID)</label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    required
                                    placeholder="ID를 입력하세요"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password1">비밀번호</label>
                                <input
                                    type="password"
                                    id="password1"
                                    name="password1"
                                    required
                                    placeholder="비밀번호를 입력하세요"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password2">비밀번호 확인</label>
                                <input
                                    type="password"
                                    id="password2"
                                    name="password2"
                                    required
                                    placeholder="비밀번호를 다시 입력하세요"
                                />
                            </div>
                            <div class="form-group">
                                <label for="nickname">닉네임</label>
                                <input
                                    type="text"
                                    id="nickname"
                                    name="nickname"
                                    required
                                    placeholder="닉네임을 입력하세요"
                                />
                            </div>
                            <button type="submit" class="auth-btn">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 MovieFind. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
